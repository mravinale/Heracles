<div class="container">
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <a class="brand" href="#/home">Heracles</a>
                <div class="nav-collapse collapse">
                    <ul class="nav">
                        <li ng-class="{active: target=='main'}" ><a smooth-scroll target="main" href="">Main</a></li>
                        <li ng-class="{active: target=='feature1'}"><a smooth-scroll target="feature1" href="" >feature1</a></li>
                        <li ng-class="{active: target=='feature2'}"><a  smooth-scroll target="feature2" href="">feature2</a></li>
                        <li ng-class="{active: target=='feature3'}"><a smooth-scroll target="feature3" href="">feature3</a></li>
                        <li ng-class="{active: isActive('/blog')}"><a smooth-scroll href="#/blog">Blog</a></li>
                        <li ng-class="{active: isActive('/about')}"><a smooth-scroll href="#/about">About</a></li>
                    </ul>
                    <ul class="pull-right">
                        <div class="btn-toolbar">
                            <div class="btn-group" style="margin-top: 4px">
                                <button ng-show="isAuthenticated && !createButtonDisabled" type="button" class="btn-inverse" ng-click="create()">Create</button>
                                <button ng-show="isAuthenticated && !editButtonDisabled" type="button" class="btn-inverse"  ng-click="edit()">Edit</button>
                                <button ng-show="isAuthenticated && !deleteButtonDisabled" type="button" class="btn-inverse" ng-click="delete()">Delete</button>
                                <button ng-show="!isAuthenticated" type="button" class="btn-inverse" ng-click="showLogin()">login</button>
                                <button ng-show="isAuthenticated" type="button" class="btn-inverse" ng-click="isAuthenticated=!isAuthenticated">logout</button>
                            </div>
                        </div>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
